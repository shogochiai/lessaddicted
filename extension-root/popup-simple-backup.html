<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LessAddicted</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      color: #1da1f2;
      margin: 0 0 15px 0;
    }
    .current-setting {
      background-color: #f0f9ff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      border-left: 3px solid #1da1f2;
    }
    .current-setting strong {
      display: block;
      margin-bottom: 5px;
      color: #374151;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .primary {
      background-color: #1da1f2;
      color: white;
    }
    .primary:hover {
      background-color: #1a91da;
    }
    .secondary {
      background-color: #e5e7eb;
      color: #374151;
    }
    .secondary:hover {
      background-color: #d1d5db;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>LessAddicted</h1>
  
  <div class="current-setting">
    <strong>現在のデフォルトリスト:</strong>
    <span id="currentList">読み込み中...</span>
  </div>
  
  <div class="button-group">
    <button id="openOptions" class="primary">設定を開く</button>
    <button id="openX" class="secondary">Xを開く</button>
  </div>
  
  <p class="info">
    デフォルトリストを設定すると、X (Twitter) を開いた時に自動的にそのリストが表示されます。
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
